<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <button class="btn btn-primary m20 bold" id="first">Fade out first text</button>
        <button class="btn btn-dark m20 bold" data-count="second">Fade out second text</button>
        <button class="btn btn-warning m20 bold">Fade out all texts</button>

        <!-- Dropdown menu -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle bold" id="dropdownMenuButton">Dropdown button-menu</button>

            <div class="dropdown-menu" data-toggle-id="dropdownMenuButton">
                <a href="#" class="dropdown-item bold">Action</a>
                <a href="#" class="dropdown-item bold">Action #2</a>
                <a href="#" class="dropdown-item bold">Action #3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle bold" id="dropSubMenuButton">Dropdown button-menu</button>

            <div class="dropdown-menu" data-toggle-id="dropSubMenuButton">
                <a href="#" class="dropdown-item bold">Action</a>
                <a href="#" class="dropdown-item bold">Action #2</a>
                <a href="#" class="dropdown-item bold">Action #3</a>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
